# Автоматический деплой на Vercel при push в main
# Триггерит Vercel Deploy Hook. Нужен секрет: VERCEL_DEPLOY_HOOK_URL
name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        env:
          HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$HOOK_URL" ]; then
            echo "VERCEL_DEPLOY_HOOK_URL not set — add it in repo Secrets to enable auto-deploy"
            exit 0
          fi
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$HOOK_URL")
          echo "$RESPONSE"
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Vercel deploy triggered successfully"
          else
            echo "❌ Hook returned HTTP $HTTP_CODE"
            exit 1
          fi
